<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Booking Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">            
            <script src="https://smtpjs.com/v3/smtp.js"></script>
            <script defer src="./booking-calendar.js"></script>           
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                createBookingCalendar(document.getElementById('calendar-body'));
            });
        </script>        
    </head>
    <body>       
        <div class="container col-12 col-sm-9 col-md-6 col-lg-5">
            <h1 class="text-center">Бронирование</h1>    
            
            <form id='bookingForm'>
                <div class="form-group">
                  <label for="clientName" class="col-sm-2 col-form-label">Имя</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="clientName" placeholder="Имя" required>
                  </div>
                </div>
                
                <div class="form-group">                
                    <label for="emailAdress" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="emailAdress" placeholder="Эл. адрес" required>
                    </div>
                </div> 

                <div class="form-group">
                    <label for="inputState" class="col-sm-12 col-form-label">Время заселения и выселения</label>
                    <div class="col-5">
                        <select id="bookingTime" class="form-control">
                            <option selected>10:00</option>
                            <option>12:00</option>
                            <option>14:00</option>
                        </select>
                    </div>  
                </div>

                <div class="form-group">
                    <label for="inputState" class="col-sm-12 col-form-label">Выбрать дату: <span id="dateNotSelectedMessage" class="text-danger"></span></label>
                    <div class="col-sm-10">                       
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="checkinDateRadio" checked>
                            <label class="form-check-label" for="checkinDateRadio">Заселение <span id="checkinDate"></span></label>                                
                        </div>                     
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="checkoutDateRadio">
                            <label class="form-check-label" for="checkoutDateRadio">Выселение <span id="checkoutDate"></span></label>                                
                        </div>                       
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputState" class="col-sm-12 col-form-label">Итоговая стоимость: <span id="totalCost"></span></label>
                    <div class="col-sm-10">
                        <button type="submit" id='bookingButton' class="btn btn-primary">Забронировать</button>   
                    </div>
                </div>
            </form>
             
            <div class="form-inline">                    
                <button class="btn btn-light btn-sm font-weight-bold" id="previous" style='display:none;'> &#171; </button>
                <h3 id="monthAndYear"></h3>
                <button class="btn btn-light btn-sm font-weight-bold" id="next"> &#187; </button>
            </div>
  
            <table class="table table-bordered" id="calendar">
                <thead class="thead-dark">
                    <tr>                        
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                    </tr>
                </thead>        
                <tbody id="calendar-body"></tbody>
            </table>   
        </div>                 
    </body>
</html>
